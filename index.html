<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="h-100">
    <div
      class="container mt-1 p-2 vh-100 border border-1 border-dark-subtle bo"
    >
      <div class="d-flex flex-column">
        <div
          class="d-flex align-items-center bg-light-subtle justify-content-center"
          id="info_container"
        >
          <img
            src=""
            alt=""
            class="bg-info rounded-circle p-5"
            height="100px"
            width="100px"
            id="owner_img"
          />
          <div class="d-flex flex-column p-5">
            <h1 class="card-header mb-1" id="owner_name">Name</h1>
            <p class="card-text mb-1" id="owner_bio">
              Lorem ipsum, dolor sit amet consectetur adipisicing elit. Animi
              reiciendis minus odio praesentium culpa corrupti consectetur, iure
              sunt harum totam.
            </p>
            <span class="d-flex align-items-center">
              <i class="fa-solid fa-location-dot"></i>
              <p class="m-0 px-2" id="owner_address">New York</p>
            </span>
            <p class="text-black-50" id="owner_url">
              twitter : twitter.com/me123
            </p>
          </div>
        </div>
        <div class="card">
          <div
            class="card-body container d-flex flex-wrap mx-auto"
            id="repo_container"
          ></div>
          <div class="card-footer w-100 text-center">
            <div class="btn-group mx-auto">
              <button class="btn btn-outline-primary">1btn</button>
              <button class="btn btn-outline-primary">2btn</button>
              <button class="btn btn-outline-primary">3btn</button>
              <button class="btn btn-outline-primary">4btn</button>
              <button class="btn btn-outline-primary">5btn</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="Script.js"></script>
  </body>
</html>
